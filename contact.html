<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tea Station || Contact Us</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <span class="nav-btn" id="nav-btn"><i class="fas fa-bars"></i></span>
    <!-- navbar -->
    <nav class="navbar" id="navbar">
      <div class="navbar-header">
        <span class="navbarClose" id="navbarClose">
          <i class="fas fa-times"></i>
        </span>
      </div>
      <ul class="nav-links">
        <li class="nav-link"><a href="index.html">Home</a></li>
        <li class="nav-link"><a href="about.html">About</a></li>
        <li class="nav-link"><a href="products.html">Products</a></li>
        <li class="nav-link"><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
    <!-- header -->
    <header class="header">
      <div class="banner">
        <h2>over one hundred flavours of</h2>
        <h1>specially<br />crafted tea</h1>
        <button class="btn banner-btn">Explore</button>
      </div>
    </header>
    <!-- content-divider -->
    <div class="content-divider"></div>
    <!-- contact section -->
    <section class="contact">
      <div class="section-center clearfix">
        <!-- contact-info -->
        <article class="contact-info">
          <!-- contact-item-1 -->
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon">
                <i class="fas fa-location-arrow"></i>
              </span>
              address
            </h4>
            <h4 class="contact-text">
              69-Jawahar block, Nehru Road<br>New Delhi, India<br>110049
            </h4>
          </div>
          <!-- contact-item-2 -->
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon">
                <i class="fas fa-envelope"></i>
              </span>
              email
            </h4>
            <h4 class="contact-text">
              contact@teastation.in
            </h4>
          </div>
          <!-- contact-item-3 -->
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon">
                <i class="fas fa-phone"></i>
              </span>
              Telephone
            </h4>
            <h4 class="contact-text">
              + 123 456 789
            </h4>
          </div>
        </article>
        <!-- contact-form -->
        <article class="contact-form">
          <h3>Contact Us</h3>
          <form action="https://formspree.io/f/mdoryqgq" method="POST">
            <div class="form-group">
              <input type="name" placeholder="Name" class="form-control" name="name">
              <input type="text" placeholder="Email" class="form-control" name="email">
              <textarea name="message" placeholder="Message" rows="5" class="form-control"></textarea>
            </div>
            <button type="submit" class="submit-btn btn">Submit Here</button>
          </form>
        </article>
      </div>
    </section>
    <!-- footer -->
    <footer class="footer ">
      <div class="section-center">
        <!-- social icons -->
        <div class="social-icons">
          <a href="#">
            <span class="social-icon">
            <i class="fab fa-facebook"></i>
              <a href="#">
            </span>
          </a>
          <a href="#">
            <span class="social-icon">
            <i class="fab fa-twitter"></i>
              <a href="#">
            </span>
          </a>
          <a href="#">
            <span class="social-icon">
            <i class="fab fa-instagram"></i>
              <a href="#">
            </span>
          </a>
        </div>
        <!-- footer text -->
        <div class="footer-text">
            &copy;<span id="date"></span>
            <span class="company">Tea station</span><span> all rights reserved</span>
        </div>
      </div>
    </footer>

    <!-- scripts -->
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/997f411a31.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
